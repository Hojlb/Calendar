<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="btn-container">
        <button>Добавить</button>
        <button>Обовить</button>
      </div>

      <div class="search-line">
        <div class="img-search"></div>
        <input type="text" name="search" placeholder="Событие, дата или участник">
      </div>

    </header>

    <main>
      <div class="month-selection">
        <button id='btnPrevious' value="-1"> &#9668; </button>
        <div class="display-month">
          <h1>Month</h1>
        </div>
        <button id="btnNext" value="1"> &#9658; </button>
        <button id="btnToday" value="0"> Сегодня </button>
      </div>
      <div class="calendar" id="clndrLocale">
        <div class="days-week">

        </div>
        <div class="days-month"></div>
      </div>
      <script type="text/javascript" src="script/index.js">

      </script>
    </main>

  </div>

</body>

</html>
